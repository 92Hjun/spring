<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="resources/bootstrap/bootstrap.min.css">
<script type="text/javascript" src="resources/angular/angular.min.js"></script>
<script type="text/javascript">
	// 모듈 생성하기
	var myModule = angular.module("myApp", []);
	// 나의 모듈에 다른모듈 주입받기. (angular.module('모듈명', ['주입받을 모듈명', '주입받을 모듈명']))
	//var yourModule = angular.module('yourApp', ['myApp', 'otherApp']);
	
	// 모듈에 컨트롤러 추가하기. 화면과 관련있는 기능들을 정의한다.
	// 모듈.controller('컨트롤러명', 컨트롤함수($scope){});
	// $scope는 컨트롤러가 사용하는 저장공간이다.
	// $scope에 데이터를 담거나 핸들러함수를 등록할 수 있다.
	// 이 컨트롤러와 연관된 뷰에서 접근할 수 있다.
	myModule.controller("sampleCtrl",function($scope){
		$scope.aaa = "이것은 데이터다.";
		$scope.save = function(){
			alert("저장하기 완료");
		}
	});
	
</script>
</head>
<body ng-app="myApp">
	<div class="container">
		<div ng-controller="sampleCtrl">
			{{aaa}}
			
			<button ng-click="save()">등록</button>
		</div>
	</div>
</body>
</html>
